<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login and Sign Up</title>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        .form-label {
            font-size: 0.9rem;
            color: #555;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary {
            background-color: #2575fc;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1a5fbf;
            transform: scale(1.05);
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .btn-link {
            text-decoration: none;
            font-size: 0.9rem;
            color: #2575fc;
            transition: color 0.3s;
        }
        .btn-link:hover {
            color: #1a5fbf;
        }
        .hidden {
            display: none;
        }
        .animate {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginFormContainer" class="animate">
            <h2 class="text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p id="error-message" class="error-message text-danger mt-2"></p>
            </form>
            <button class="btn btn-link" id="goToSignUp">Register an Account</button>
        </div>

        <div id="signupFormContainer" class="hidden animate">
            <h2 class="text-center">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="newUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="newUsername">
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="newPassword">
                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
                <p id="signup-message" class="signup-message text-success mt-2"></p>
            </form>
            <button class="btn btn-link" id="goToLogin">Go to Login</button>
        </div>
    </div>
    <script src="Form.js"></script>
    <script>
        document.getElementById('goToSignUp').onclick = function () {
            document.getElementById('loginFormContainer').classList.add('hidden');
            const signUp = document.getElementById('signupFormContainer');
            signUp.classList.remove('hidden');
            signUp.classList.add('animate');
        };

        document.getElementById('goToLogin').onclick = function () {
            document.getElementById('signupFormContainer').classList.add('hidden');
            const login = document.getElementById('loginFormContainer');
            login.classList.remove('hidden');
            login.classList.add('animate');
        };
    </script>
</body>
</html>
